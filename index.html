<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="switchContainer">
            <div id="switch">
                <div id ="switchSelectionDiv"></div>
            </div>
        </div>
        <div id="calculations">
            <div id="equals">
                =
            </div>
            <div id="numbers">
                <p>100 x 4 + 2 x 2</p>
                <p><h1>4002</h1></p>
            </div>
        </div>
        <div id="buttonContainer">
            <button id="but7">7</button>
            <button id="but8">8</button>
            <button id="but9">9</button>
            <button id="butDel">DEL</button>
            <button id="butAc">AC</button>
            <button id="but4">4</button>
            <button id="but5">5</button>
            <button id="but6">6</button>
            <button id="butMultiply">X</button>
            <button id="butDivide">/</button>
            <button id="but1">1</button>
            <button id="but2">2</button>
            <button id="but3">3</button>
            <button id="butPlus">+</button>
            <button id="butMinus">-</button>
            <button id="but0">0</button>
            <button id="butComma">,</button>
            <button id="butPower">x2</button>
            <button id="butProcent">%</button>
            <button id="butEquals">=</button>
        </div>
    </div>
</body>
</html>
