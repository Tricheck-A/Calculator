<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>


    <div id="container">


        <!-- Color Mode Switch at top of the Calculator -->
        <div id="switchContainer">
            <div id="switch">
                <img id="darkModeIcon" src="/Icons/dark_mode_black_48dp.svg">
                <img id="lightModeIcon" src="/Icons/light_mode_black_48dp.svg">

                <!-- Box for the current selected Mode -->
                <div id ="switchSelectionDiv">
                </div>
            </div>
        </div>


        <!-- Box for the current calculations -->
        <div id="calculations">
            <div id="equals">
                =
            </div>
            <div id="numbers">
                <p id="currentCalc">100 x 4 + 2 x 2</p>
                <p><h1 id="result">4002</h1></p>
            </div>
        </div>


        <!-- Wave SVGs -->
        <img id="waveLight" src="/Icons/wave-1.svg">
        <img id ="waveDark" src="Icons/wave-2.svg">


        <!-- Box for the Buttons -->
        <div id="buttonContainer">
            <button id="but7">7</button>
            <button id="but8">8</button>
            <button id="but9">9</button>
            <button id="butDel" class="specialButton"><img id="delIcon" src="/Icons/backspace_black_24dp.svg"></button>
            <button id="butAc" class="specialButton">AC</button>
            <button id="but4">4</button>
            <button id="but5">5</button>
            <button id="but6">6</button>
            <button id="butMultiply">×</button>
            <button id="butDivide">÷</button>
            <button id="but1">1</button>
            <button id="but2">2</button>
            <button id="but3">3</button>
            <button id="butPlus">+</button>
            <button id="butMinus">−</button>
            <button id="but0">0</button>
            <button id="butComma">.</button>
            <button id="butPercentage">%</button>
            <button id="butExponent">x<sup>2</sup></button>
            <button id="butResult">=</button>
        </div>

    </div>
</body>
</html>
